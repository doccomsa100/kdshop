<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script2">
	<script th:inline="javascript">
		let status = [[${status}]]; // pwFail, idFail

		if(status == 'idFail') {
			alert("아이디를 확인하세요");
			document.getElementById("mbsp_id").focus();
		}else if(status == 'pwFail') {
			alert("비밀번호를 확인하세요");
			document.getElementById("mbsp_password").focus();
		}

		// REST API
		function fnClick() {
			location.href = [[${location}]]
		};

	</script>
</th:block>
<th:block layout:fragment="content">
	<h1 class="mt-3 mb-4 text-center">Login</h1>
	<div class="row">
		<div class="col">
			<form action="/member/login" method="post">
				<div class="mb-3">
					<label for="mbsp_id" class="form-label">아이디</label>
					<input type="text" class="form-control" id="mbsp_id" name="mbsp_id" placeholder="아이디를 입력">
				</div>
				<div class="mb-3">
					<label for="mbsp_password" class="form-label">비밀번호</label>
					<input type="password" class="form-control" id="mbsp_password" name="mbsp_password" placeholder="비밀번호를 입력">
				</div>
				<div class="mb-3  text-center">
					<button type="submit" class="btn btn-primary">Login</button>
					<a href="/member/lostpass" class="btn btn-primary">ID/PW Search</a>
					<a href="javascript:void(0)"  th:onclick="javascript:fnClick();" style="cursor: pointer;">
						<img src="/image/sns/kakao_login_medium_wide.png">
					</a>
				</div>
			</form>
		</div>
	</div>
</th:block>
</html>
