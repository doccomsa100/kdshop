<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/ad_layout}">

	<th:block layout:fragment="script1">
		<script src="/ckeditor/ckeditor.js"></script>
	</th:block>

	<th:block layout:fragment="content">
	
		<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-11"> <!-- 좌우 마진을 주고 가운데 정렬 -->
      <div class="card border-primary shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="card-title mb-0">상품 등록</h3>
        </div>

        <!-- form start -->
        <form action="/admin/product/pro_insert" method="post" enctype="multipart/form-data">
          <div class="card-body">

            <!-- 카테고리 선택 -->
            <div class="mb-3">
              <label for="btn_firstCategory" class="form-label">1차카테고리</label>
              <select class="form-select" name="cate_prt_code" id="btn_firstCategory">
                <option selected>1차카테고리 선택</option>
                <option th:each="category : ${firstCategoryList}"
                        th:value="${category.cate_code}"
                        th:text="${category.cate_name}">
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="btn_secondCategory" class="form-label">2차카테고리</label>
              <select class="form-select" name="cate_code" id="btn_secondCategory">
                <option selected>2차카테고리 선택</option>
              </select>
            </div>

            <!-- 상품명 -->
            <div class="mb-3">
              <label for="pro_name" class="form-label">상품명</label>
              <input type="text" class="form-control" id="pro_name" name="pro_name" placeholder="상품명 입력">
            </div>

            <!-- 가격 -->
            <div class="mb-3">
              <label for="pro_price" class="form-label">가격</label>
              <input type="text" class="form-control" id="pro_price" name="pro_price" placeholder="가격 입력">
            </div>

            <!-- 할인율 -->
            <div class="mb-3">
              <label for="pro_discount" class="form-label">할인율</label>
              <input type="text" class="form-control" id="pro_discount" name="pro_discount" placeholder="할인율 입력">
            </div>

            <!-- 제조사 -->
            <div class="mb-3">
              <label for="pro_publisher" class="form-label">제조사</label>
              <input type="text" class="form-control" id="pro_publisher" name="pro_publisher" placeholder="제조사 입력">
            </div>

            <!-- 상품설명 -->
            <div class="mb-3">
              <label for="pro_content" class="form-label">상품설명</label>
              <textarea class="form-control" id="pro_content" name="pro_content" rows="4" placeholder="상품설명 입력"></textarea>
            </div>

            <!-- 상품이미지 -->
            <div class="mb-3">
              <label for="pro_img_upload" class="form-label">상품이미지</label>
              <input class="form-control" type="file" id="pro_img_upload" name="pro_img_upload">
            </div>

            <!-- 미리보기 이미지 -->
            <div class="mb-3 text-center">
              <label class="form-label d-block">미리보기 이미지</label>
              <img id="img_preview" style="width: 200px; height: 200px;" class="border rounded">
            </div>

            <!-- 수량 -->
            <div class="mb-3">
              <label for="pro_amount" class="form-label">수량</label>
              <input type="number" class="form-control" id="pro_amount" name="pro_amount" placeholder="수량 입력">
            </div>

            <!-- 판매 여부 -->
            <div class="mb-3">
              <label class="form-label d-block">판매여부</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pro_buy" id="pro_buy1" value="Y" checked>
                <label class="form-check-label" for="pro_buy1">판매함</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pro_buy" id="pro_buy2" value="N">
                <label class="form-check-label" for="pro_buy2">판매안함</label>
              </div>
            </div>

          </div>
          <!-- /.card-body -->

          <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary">등록하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
	<script>
		// ckeditor 설정
		var ckeditor_config = {
	             resize_enabled : false,
	             enterMode : CKEDITOR.ENTER_BR,
	             shiftEnterMode : CKEDITOR.ENTER_P,
	             toolbarCanCollapse : true,
	             removePlugins : "elementspath", 
	             //업로드 탭기능추가 속성. CKEditor에서 파일업로드해서 서버로 전송클릭하면 , 이 주소가 동작된다.
	             filebrowserUploadUrl: '/admin/product/imageupload'
	     }
	
		 // id="content" 인 textarea태그에 ckeditor_config변수가 가지고 있는 설정정보를 적용하겠다.
		 CKEDITOR.replace("pro_content", ckeditor_config);

	</script>	
	</th:block>
	
	<th:block layout:fragment="script2">
    <script>

        $(document).ready(function() {
          // 1차카테고리 클릭이벤트 설정   id="btn_firstCategory"
          $("#btn_firstCategory").on("change", function() {
            // console.log("1차카테고리 선택");
            let firstCategoryCode = $("#btn_firstCategory").val();

            let url = "/admin/category/secondCategoryList/" + firstCategoryCode;

            $.getJSON(url, function(data) {
              //console.log(data);

              // id="btn_secondCategory"
              let btn_secondCategory = $("#btn_secondCategory");

              let optionStr = "";

              for(let i=0; i<data.length; i++) {
                optionStr += `<option value='${data[i].cate_code}'>${data[i].cate_name}</option>`;
              }

              btn_secondCategory.find("option").remove();
              btn_secondCategory.append("<option>2차 카테고리 선택");
              btn_secondCategory.append(optionStr);



            });
          });

          // 파일 이미지를 첨부하면.  <input type="file" id="pro_img_upload" multiple>
          $("#pro_img_upload").on("change", function(e) {
            let file = e.target.files[0]; // 첨부된 파일중 한개.

            let reader = new FileReader(); // 파일입력객체. 첨부된 파일정보를 읽어오기위한 용도
            reader.readAsDataURL(file);

            // reader객체가 첨부된 파일읽기가 완료되었을 때.  <img id="img_preview">
            reader.onload = function(e) {
              $("#img_preview").attr("src", e.target.result);
            }
          });

        });  // ready end evnet
    </script>
	</th:block>
</html>
